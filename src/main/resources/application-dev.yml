server:
  port: 9082
spring:
  application:
    name: microservicecloud-dept
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/qing?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&autoReconnect=true&zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    dbcp2:
      min-idle: 20                                           # 数据库连接池的最小维持连接数
      initial-size: 20                                       # 初始化连接数
      max-total: 40                                          # 最大连接数
      max-wait-millis: 60000                                  # 等待连接获取的最大超时时间
  jpa:
    show-sql: true
    database: MYSQL
    hibernate:
          ddl-auto: update
  redis: 
      host: localhost
      port: 6379
      password: 123456
      #连接超时时间
      timeout: 10000  
      lettuce:
        pool:
          #最大连接数
          max-active: 8
          #最大阻塞等待时间(负数表示没限制)
          max-wait: -1
          #最大空闲
          max-idle: 8
          #最小空闲
          min-idle: 1
     
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml        # mybatis配置文件所在路径
  mapper-locations: classpath:mybatis/mapper/**/*.xml
logging:
  config: classpath:logback.xml

  
  
  
